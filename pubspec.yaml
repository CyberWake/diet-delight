name: diet_delight
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  splashscreen: ^1.3.5
  pin_code_text_field: ^1.7.1
  

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: RobotoReg
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: RobotoCondensedReg
      fonts:
        - asset: fonts/RobotoCondensed-Regular.ttf