name: diet_delight
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  pin_code_text_field: ^1.7.1
  flutter_rounded_date_picker: ^1.0.5
  email_validator: ^1.0.6
  oauth2: ^1.6.3
  cupertino_icons: ^1.0.0
  bubble: ^1.1.9+1
  page_view_indicators: ^1.4.0
  flutter_spinkit: ^4.1.2+1
  shared_preferences: ^0.5.12+4
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  sms_autofill: ^1.2.7
  flutter_open_whatsapp: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: RobotoReg
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: RobotoCondensedReg
      fonts:
        - asset: fonts/RobotoCondensed-Regular.ttf