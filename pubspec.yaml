name: diet_delight
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.16.1
  splashscreen: ^1.3.5
  pin_code_text_field: ^1.7.1
  flutter_rounded_date_picker: ^1.0.5
  oauth2_client: ^1.6.1
  email_validator: ^1.0.6
  flutter_otp: ^0.3.2
  oauth2: ^1.6.3
  

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: RobotoReg
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: RobotoCondensedReg
      fonts:
        - asset: fonts/RobotoCondensed-Regular.ttf